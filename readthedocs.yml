version: 2

# Set the OS, Python version, and other tools you might need
build:
  image: "latest"
  os: "ubuntu-24.04"
  tools:
    python: "3.9"  # Corrected: specify Python version as a string
  pre_build:
    # Run your script before the build
    - python3 scripts/generate_TOC.py  # Ensure this script exists and is working

mkdocs:
  configuration: mkdocs.yml  # Path to your mkdocs.yml

python:
  install:
    - requirements: requirements.txt  # Make sure all dependencies are listed here
